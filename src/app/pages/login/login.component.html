<div class="contaner v-h-center">
  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-card class="h-center">
      <mat-card-title>Zaloguj się</mat-card-title>

        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input autofocus matInput type="text" placeholder="Login" formControlName="login">
            <mat-error *ngIf="!isValid('login')">{{ getFirstErrorMessage('login') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Hasło</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="!isValid('password')">{{ getFirstErrorMessage('password') }}</mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-button type="button" (click)="onOpenRegistrationDialog()">Zarejestruj</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Zaloguj</button>
        </mat-card-actions>
    </mat-card>
  </form>
</div>
