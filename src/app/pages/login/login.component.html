<div class="contaner v-h-center">
  <mat-card class="h-center">
    <mat-card-title>Zaloguj się</mat-card-title>


    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Login</mat-label>
          <input matInput type="text" placeholder="Login" formControlName="login">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Hasło</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button>Zarejestruj</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid"
        (click)="onSubmit()">Zaloguj</button>
    </mat-card-actions>
  </mat-card>
</div>
